<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - </title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-image: url('https://i.pinimg.com/originals/7d/95/56/7d95564c160833d13873f91ef36eb39d.gif');
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .register-card {
        margin-left: 600px;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      width: 380px;
      padding: 35px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .register-card:hover {
      transform: translateY(-5px);
    }

    .logo {
      height: 70px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h3 {
      font-weight: 600;
      color: #444;
      margin-bottom: 25px;
    }
    
    .form-control {
      
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fdfdfd;
      padding: 10px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #f7cac9;
      box-shadow: 0 0 0 0.2rem rgba(247, 202, 201, 0.25);
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: #f7cac9;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: #d4580b;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #89afd1;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-card">
   
    <h3>welcome to Budget BuddY</h3>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name">
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" id="email" placeholder="Email">
      </div>
      
      <div class="mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
  
      <button type="button" class="btn-custom" onclick="register()">Register</button>
    </form>

    <div class="links">
      Already have an account? <a href="index.html">Login</a>
    </div>
  </div>

  <script>
    function register() {
      const  name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
          localStorage.setItem("Username",name)
          localStorage.setItem("emailid",email)
          localStorage.setItem("password",pass)

      if (!name || !email || !pass ) {
        alert("Please fill in all fields.");
        return;
      }
      else{
      alert("Registration successful ðŸŽ‰");
      window.location = "./index.html"; // back to login
    }}
  </script>
</body>
</html>
