<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Wallet - Budget Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #e3f2fd, #f1f8e9);
      font-family: "Poppins", sans-serif;
    }
    .wallet-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      color: #00695c;
      margin-bottom: 30px;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0px 6px 20px rgba(0,0,0,0.1);
    }
    .balance-card {
      background: #fff3e0;
    }
    .expense-card {
      background: #e1f5fe;
    }
    .btn-custom {
      border-radius: 12px;
      padding: 10px;
      font-weight: 500;
    }
    .table-container {
      margin-top: 40px;
    }
    table {
      border-radius: 12px;
      overflow: hidden;
    }
    thead {
      background: #00695c;
      color: #fff;
    }
    .logu{
        background-color: lightcoral;   
         border-radius: 12px;
      padding: 10px;
      font-weight: 500; 
      margin-left:1000px;
      width: 80px;
      border: 0;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h2 class="wallet-title">ðŸ’¼ Budget BuddY - Budget Calculator</h2> 
    <button onclick="logout()" class="logu">logout</button>

    <div class="row g-4">
      <!-- Balance -->
      <div class="col-md-6">
        <div class="card p-4 balance-card text-center">
          <h5>Total Balance</h5>
          <h2 id="balance">â‚¹ 0</h2>
        </div>
      </div>
      <!-- Expense -->
      <div class="col-md-6">
        <div class="card p-4 expense-card text-center">
          <h5>Total Expense</h5>
          <h2 id="totalExpense">â‚¹ 0</h2>
        </div>
      </div>
    </div>

    <!-- Income / Expense Forms -->
    <div class="row mt-4 g-4">
      <!-- Income -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-success">âž• Add Income</h5>
          <input type="text" class="form-control mb-2" id="incomeType" placeholder="Income Type">
          <input type="number" class="form-control mb-2" id="incomeAmount" placeholder="Enter Amount">
          <button class="btn btn-success w-100 btn-custom" onclick="addIncome()">Add Income</button>
        </div>
      </div>
      <!-- Expense -->
      <div class="col-md-6">
        <div class="card p-4">
          <h5 class="text-danger">âž– Add Expense</h5>
          <input type="text" class="form-control mb-2" id="expenseType" placeholder="Expense Type">
          <input type="number" class="form-control mb-2" id="expenseAmount" placeholder="Enter Amount">
          <button class="btn btn-danger w-100 btn-custom" onclick="addExpense()">Add Expense</button>
        </div>
      </div>
    </div>

    <!-- Clear All -->
    <div class="text-center mt-3">
      <button class="btn btn-warning btn-custom" onclick="clearAll()">Clear All</button>
    </div>

    <!-- Income & Expense Details -->
    <div class="table-container">
      <h4 class="text-center mb-3">ðŸ“Š Income and Expense Details</h4>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Type</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody id="detailsTable"></tbody>
      </table>
    </div>
  </div>

  <script>
    let balance = 0, totalExpense = 0;

    function addIncome() {
      let type = document.getElementById("incomeType").value;
      let amount = parseFloat(document.getElementById("incomeAmount").value);
      if (type && amount > 0) {
        balance += amount;
        updateUI("Income", type, amount);
      }
    }

    function addExpense() {
      let type = document.getElementById("expenseType").value;
      let amount = parseFloat(document.getElementById("expenseAmount").value);
      if (type && amount > 0) {
        balance -= amount;
        totalExpense += amount;
        updateUI("Expense", type, amount);
      }
    }

    function updateUI(category, type, amount) {
      document.getElementById("balance").innerText = "â‚¹ " + balance;
      document.getElementById("totalExpense").innerText = "â‚¹ " + totalExpense;
     

      let table = document.getElementById("detailsTable");
      let row = `<tr>
                  <td>${category}</td>
                  <td>${type}</td>
                  <td>â‚¹ ${amount}</td>
                 </tr>`;
      table.innerHTML += row;
    }

    function clearAll() {
      balance = 0;
      totalExpense = 0;
      document.getElementById("balance").innerText = "â‚¹ 0";
      document.getElementById("totalExpense").innerText = "â‚¹ 0";
      document.getElementById("detailsTable").innerHTML = "";
    }
    function  logout(){
        window.location="./login.html"
    }
  </script>
</body>
</html>
