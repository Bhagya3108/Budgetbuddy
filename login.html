<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - My Bank</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #f7cac9, #a7c7e7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://img.freepik.com/premium-vector/personal-expense-calculation-pay-day-concept-hand-writing-list-numbers-expenses-monthly-cost_926199-3688279.jpg');
      background-repeat: no-repeat;
      background-size:auto;
    }

    .login-card {
      margin-left: 300px;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      width: 400px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .logo {
      height: 70px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    h3 {
      font-weight: 600;
      color: #444;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 12px;
      border: 1px solid #ddd;
      background: #fdfdfd;
      padding: 10px;
      font-size: 14px;
    }

    .form-control:focus {
      border-color: #a7c7e7;
      box-shadow: 0 0 0 0.2rem rgba(167, 199, 231, 0.25);
    }

    .btn-custom {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      background: #a7c7e7;
      color: #fff;
      font-weight: 600;
      border: none;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: #89afd1;
    }

    .links {
      margin-top: 15px;
      font-size: 14px;
    }

    .links a {
      color: #a77eb4;
      text-decoration: none;
      font-weight: 500;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-card">
    
    <h3>Login</h3>

    <form>
      <div class="mb-3">
        <input type="text" class="form-control" id="lUser" placeholder="Username">
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="lPass" placeholder="Password">
      </div>
      <button type="button" class="btn-custom" onclick="login()">Login</button>
    </form>

    <div class="links">
      <a href="#">Forgot password?</a> | <a href="#" onclick="reg()">Register</a>
    </div>
  </div>

  <script>


    function login() {
        let user = document.getElementById("lUser").value;
      let pass = document.getElementById("lPass").value;
        
      let savedUser=localStorage.getItem("Username")
      let savedpass=localStorage.getItem("password")
  if(savedUser===user && savedpass===pass){
      alert("Login successful");
      window.location = "./home.html";
    } 
    else{
      alert("incorrect password or Username ‚ùå")
    }}

    function reg() {
      window.location = "./register.html";
    }
  
  </script>
</body>
</html>
